<h4>Agregar Personajes</h4>
<form class="row" action=""(ngSubmit)="emitCharacter()">
  <input
  type="text"
  [(ngModel)]="character.name"
  class="form-control mb-2"
  name="name"
  id=""
  placeholder="Nombre">

  <input
  type="number"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  name="power"
  id=""
  placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
